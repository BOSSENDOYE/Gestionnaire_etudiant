<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .student-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .badge {
            font-size: 1em;
            padding: 0.5em 1em;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">
            📚 Liste des étudiants
        </h1>

        <div class="row justify-content-center">
            {% for etudiant in etudiants %}
            <div class="col-md-5 m-2">
                <div class="card shadow-sm p-3 text-center">
                    <div class="card-body">
                        <img src="{{ etudiant.photo_url }}" alt="Photo de {{ etudiant.nom }}" class="student-img">
                        <h5 class="card-title">{{ etudiant.nom }} {{ etudiant.prenom }}</h5>
                        <p class="card-text">Âge : {{ etudiant.age }} ans</p>
                        {% if etudiant.est_inscrit %}
                            <span class="badge bg-success">✅ Inscrit</span>
                        {% else %}
                            <span class="badge bg-danger">❌ Non inscrit</span>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
